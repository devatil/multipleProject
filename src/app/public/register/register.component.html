<form [formGroup]="form">
  <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  <label for="inputEmail" class="visually-hidden">First Name</label>
  <input
    type="text"
    id="firstName"
    class="form-control"
    placeholder="First Name"
    required
    autofocus
    formControlName="first_name"
  />
  <label for="inputEmail" class="visually-hidden">Last Name</label>
  <input
    type="text"
    id="lastName"
    class="form-control"
    placeholder="Last Name"
    required
    autofocus
    formControlName="last_name"
  />
  <label for="inputEmail" class="visually-hidden">Email</label>
  <input
    type="email"
    id="inputEmail"
    class="form-control"
    placeholder="Email address"
    required
    autofocus
    formControlName="email"
  />
  <label for="inputPassword" class="visually-hidden">Password</label>
  <input
    type="password"
    id="inputPasswordConfirm"
    class="form-control"
    placeholder="Password"
    required
    formControlName="password"
  />
  <label for="inputPassword" class="visually-hidden">Password Confirm</label>
  <input
    type="password"
    id="inputPassword"
    class="form-control"
    placeholder="Password"
    required
    formControlName="password_confirm"
  />
  <button (click)="submit()" class="w-100 btn btn-lg btn-primary" type="submit">
    Sign in
  </button>
</form>
